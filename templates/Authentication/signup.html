{% extends 'base.html' %}

{% load static %}

{% block title %}Signup{% endblock %}

{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger w-full" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <span class="login100-form-title p-b-34">
                    Account Sign Up
                </span>

                <div class="wrap-input100  validate-input m-b-20" data-validate="Enter user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name">

                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input class="input100" type="password" name="password1" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input class="input100" type="password" name="password2" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign Up
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
                    <a href="{% url 'login' %}" class="txt3">
                        Login
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('{% static 'images/bg-01.jpg' %}');"></div>
        </div>
    </div>
</div>
{% endblock %}
